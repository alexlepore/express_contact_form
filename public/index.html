<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            express form
        </title>
        <link rel="stylesheet" type="text/css" href="assets/custom_css/styles.css">
        <link rel="stylesheet" type="text/css" href="assets/materialize/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="teal">
        <div class="container">
            <div class="row">
                <form class="col s12 blue" method="POST" action="/">
                    <div class="row">
                        <div class="input-field col s6">
                            <input name="full_name" type="text">
                            <label class="active white-text" for="full_name">First & Last</label>
                        </div>
                        <div class="input-field col s6">
                            <input name="email_address" type="email">
                            <label class="active white-text" for="email_address">address@address.com</label>
                        </div>
                    </div>
                    <div class="row">  
                        <div class="input-field col s12">
                            <textarea name="user_message" class="materialize-textarea"></textarea>
                            <label class="active white-text" for="user_message">message</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                              <button class="btn waves-effect waves-light red darken-2" type="submit" name="action">Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!---Materialize JS Min-->
        <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>
        <!----->
    </body>
</html>
